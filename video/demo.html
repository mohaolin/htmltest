<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script>
			$(function() {
				var video = new Array("aa.mp4","aa.mp4","aa.mp4","aa.mp4","aa.mp4");
				for (i = 0; i < video.length; i++) {
                   var videoURL ="video.html?video=video/"+video[i];
				   var VideoCoverURL="video/"+video[i];
				   $(".CoverUl").append("<li><a target='_blank' href="+videoURL+"><video id='VideoCover' width='300px' height='170px'><source src="+VideoCoverURL+"></video></a></li>");
				}
			})
		</script>

		<style>
			* {
				margin: 0px;
				padding: 0px;
			}

			body {
				background: #f5f5f5;
			}

			.CoverBox {
				width: 1280px;
				margin: 0px auto;
				overflow: hidden;
				padding: 10px;
			}

			.CoverBox ul li {
				list-style-type: none;
				float: left;
				margin: 10px 10px;
			}
		</style>
	</head>
	<body>
		<div class="CoverBox">
			<ul class="CoverUl">

			</ul>
		</div>
	</body>
</html>
